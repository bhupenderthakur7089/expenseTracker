<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="axios.min.js"></script>
    <title>Expense Tracker Sign Up</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h3 class="navbar-brand">Expense Tracker App</h3>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="selected" href="signUp.html">Sign Up</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-2">Forgot Password Form</h2>
                <hr>
                <form class="mt-4" id="signup">
                    <div id="alert"></div>

                    <div class="form-group">
                        <label for="email">Enter Your Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="john@gmail.com">
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary"
                            title="a reset link will be sent to your emailId">Reset Password</button>
                    </div>
                    <p class="mt-3"><b>Note:</b> A Password reset link will be sent to your emailId</p>
                    <p class="mt-3">not having an account? <a href="signUp.html">Signup</a></p>
                </form>
            </div>
        </div>
        <script>
            let form = document.getElementById('signup');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                eMail = e.target.email.value;
                const token = localStorage.getItem('token');
                axios
                    .post("http://localhost:3000/forgotPassword", {email:eMail})
                    .then(res => {
                        console.log(res.data);
                    });
            });
        </script>
    </div>

    <ul id="items" class="list-group">

    </ul>

</body>

</html>
